<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="description" content="コンテンツ">
   <script src="https://kit.fontawesome.com/bf8f717251.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/main.css">
   <title>SLIDE SHOW</title>
</head>
<body>

   <h2>VERSION 4.0</h2>
      <div class="wrap4">
         <button id="to-left">q</button>
         <div class="women">
            <img src="img/woman1.jpg" alt="" class="woman waiting-on-right">
            <img src="img/woman2.jpg" alt="" class="woman current">
            <img src="img/woman3.jpg" alt="" class="woman waiting-on-left">
            <img src="img/woman4.jpg" alt="" class="woman">
         </div>
         <button id="to-right">p</button>
      </div>
   
   <h2>VERSION 3.0</h2>
      <div class="wrap3">
         <div class="pigs">
            <img src="img/pig1.jpg" alt="" class="pig first">
            <img src="img/pig2.jpg" alt="" class="pig second">
            <img src="img/pig3.jpg" alt="" class="pig">
            <img src="img/pig4.jpg" alt="" class="pig">
         </div>
      </div>

   <h2>VERSION 3.0 Alternate</h2>
      <div class="wrap3">
         <div class="pigs">
            <img src="img/pig1.jpg" alt="" class="pig-alt fadeIn">
            <img src="img/pig2.jpg" alt="" class="pig-alt">
            <img src="img/pig3.jpg" alt="" class="pig-alt">
            <img src="img/pig4.jpg" alt="" class="pig-alt">
         </div>
      </div>


   <h2>VERSION 2.0</h2>
   <div class="wrap2">
      <button id="left"> < </button>
      <div class="pics">
         <img class="pic pic1 " src="img/pic1.jpg" alt="">
         <img class="pic pic2" src="img/pic2.jpg" alt="">
         <img class="pic pic3" src="img/pic3.jpg" alt="">
         <img class="pic pic4" src="img/pic4.jpg" alt="">
      </div>
      <button id="right"> > </button>
   </div>

   <h2>VERSION 1.0</h2>
   <div class="wrap">
      <button id="previous">←</button>
      <div class="imgs">
         <img class="img img1 appear" src="img/img1.jpg" alt="">
         <img class="img img2" src="img/img2.jpg" alt="">
         <img class="img img3" src="img/img3.jpg" alt="">
         <img class="img img4" src="img/img4.jpg" alt="">
      </div>
      <button id="next">→</button>
   </div>


   <script src="js/main.js">
   </script>
</body>
</html>
